<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .header {
        font-size: 26px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
      }
      .medical-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
      .otp {
        font-size: 32px;
        font-weight: bold;
        color: #28a745;
        margin: 25px 0;
        letter-spacing: 3px;
      }
      .info-text {
        font-size: 16px;
        color: #666;
        margin: 20px 0;
      }
      .footer {
        font-size: 14px;
        color: #777;
        margin-top: 25px;
      }
      .button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://img.icons8.com/?size=100&id=BEkIG6ikqANk&format=png&color=000000"
        alt="Medical Icon"
        class="medical-icon"
      />
      <div class="header">New OTP - MedQueue</div>
      <p class="info-text">
        A new OTP has been generated for your email verification:
      </p>
      <div class="otp">${newOtp}</div>
      <p class="info-text">This OTP is valid for 10 minutes.</p>
      <a href="#" class="button">Verify Email</a>
      <p class="footer">
        If you did not request this, please ignore this email.
      </p>
    </div>
  </body>
</html>
